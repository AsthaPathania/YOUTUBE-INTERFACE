<!DOCTYPE html>
<html>
    <head>
<title>position practice</title>
    </head>
    <body style="height:3000px;padding-top:60px;padding-left:80px;">
<div style=" top:0px;left:0;height:50px;right:0;position:fixed;background-color: black; color:white;">header</div>
<div style="background-color: rgb(67, 47, 166);width:50px;color:white;position:fixed;left:0;bottom:0;top:50px;">sidebar</div>
<div style="position:absolute;background-color: red;color:white;">absolute</div>

<div style=" position:static;background-color: aqua;height:200px;width:200px">div1</div>
<div style="background-color: rgb(48, 74, 125);height:200px;width:200px">div2</div>
    </body>
</html>
